

<div
  class="card-header"
  [ngClass]="{ homem: contato.sexo, mulher: !contato.sexo }"
>
  <h3>{{ contato.nome }}</h3>
  <div class="icons"> 
    <mat-icon aria-hidden="false" fontIcon="edit" (click)="onEdit()"></mat-icon>
    <mat-icon aria-hidden="false" fontIcon="delete" (click)="onDelete(contato)"></mat-icon>
  </div>
</div>

<div class="card-body">
  <p>Email: {{ contato.email }}</p>
  <p>Telefone: {{ contato.telefone }}</p>
</div>
